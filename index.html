<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>DIET APP</title>
</head>
<body>
  <h1 class="jumbotron">Diet App</h1>
  <div class="container">

    <div class="eat">
      <form>
      <div class="habit">
        <div class="breakfast">
          <h2>What do you most usually eat for breakfast?</h2>
          <label><input type="radio" name="breakfast" value ="">No breakfast</label><br>
          <label><input type="radio" name="breakfast" value ="">Light breakfast(eg,coffee,crackers,biscuits)</label><br>
          <label><input type="radio" name="breakfast" value ="">Medium breakfast(eg, oats,cereals,omelletes,quinoa,fruit servings)</label><br>
          <label><input type="radio" name="breakfast" value ="">Hearty breakfast(eg, paranthas,quiche,noodles,sandwich)</label><br>
        </div>
        <div class="lunch">
          <h2>What do you most usually eat for lunch?</h2>
          <label><input type="radio" name="lunch" value ="">No lunch</label><br>
          <label><input type="radio" name="lunch" value ="">Small lunch(eg,soup, salad, chips, lunchables)</label><br>
          <label><input type="radio" name="lunch" value ="">Moderate lunch(eg, rice with soup, noodle soup,subway sandwich )</label><br>
          <label><input type="radio" name="lunch" value ="">Nutritious lunch(eg, burger, rice with side dishes and soup,... with drinks and desserts)</label><br>
        </div>
        <div class="dinner">
          <h2>What do you most usually eat for dinner?</h2>
          <label><input type="radio" name="dinner" value ="">One single food group (protein, carb or vegetables) such as corn, egg, salad.</label><br>
          <label><input type="radio" name="dinner" value ="">Two food group such as pasta with meatballs, grilled vegetables with garlic bread, sushi or tikka chicken with basmati rice</label><br>
          <label><input type="radio" name="dinner" value ="">Three food group such as rice with meat and vegetables, pratha with yogurt and dal and egg, steaks with mash potatoes and gravy</label><br>
          <label><input type="radio" name="dinner" value ="">Three food group with drinks such as wine, beer, juice or milk or desserts such as cakes, brownies, cookies or fruit servings</label><br>
        </div>
      </div>
      <div class="preferences">
        <div class="savvy">
          <h2>How nutrition savvy you are?</h2>
          <label><input type ="radio" name="savvy" value="">Not Interested</label><br>
          <label><input type ="radio" name="savvy" value="">Very Keen</label><br>
          <label><input type ="radio" name="savvy" value="">Extremely Interested</label><br>
        </div>
        <div class="fiber">
          <h2>How much fiber should you aim for every day?</h2>
          <label><input type ="radio" name="fiber" value="">5 grams</label><br>
          <label><input type ="radio" name="fiber" value="">10 to 15 grams</label><br>
          <label><input type ="radio" name="fiber" value="">21 to 35 grams</label><br>
          <label><input type ="radio" name="fiber" value="">50 grams</label><br>
        </div>
        

      </div>
      <div class="goals">
        <div class="eatMore">
          <h2>What food group do you want to eat more ?</h2>

        </div>

      </div>
    </form>
    </div>

  </div>
</body>
</html>
