<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>DIET APP</title>
</head>
<body>
  <h1 class="jumbotron">Diet App</h1>
  <div class="container">

    <div class="eat">
      <form>
      <div class="habit">
        <div class="breakfast">
          <h2>What do you most usually eat for breakfast?</h2>
          <label><input type="radio" name="breakfast" value ="">No breakfast</label>
          <label><input type="radio" name="breakfast" value ="">Light breakfast(eg,coffee,crackers,biscuits)</label>
          <label><input type="radio" name="breakfast" value ="">Medium breakfast(eg, oats,cereals,omelletes,quinoa,fruit servings)</label>
          <label><input type="radio" name="breakfast" value ="">Hearty breakfast(eg, paranthas,quiche,noodles,sandwich)</label>
        </div>
        <div class="lunch">
          <h2>What do you most usually eat for lunch?</h2>
          <label><input type="radio" name="lunch" value ="">No lunch</label>
          <label><input type="radio" name="lunch" value ="">Light lunch(eg,soup, salad, chips, lunchables)</label>
          <label><input type="radio" name="lunch" value ="">Medium lunch(eg, rice with soup, noodle soup,subway sandwich )</label>
          <label><input type="radio" name="lunch" value ="">Hearty lunch(eg, burger, rice with side dishes and soup,... with drinks and desserts)</label>
        </div>
      
      </div>
      <div class="preferences">
        <label><input type="radio" name="breakfast" value ="">Option 1</label>

      </div>
      <div class="goals">

      </div>
    </form>
    </div>

  </div>
</body>
</html>
